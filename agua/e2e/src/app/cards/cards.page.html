<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of [1,1,1,1,1,1]" >
    <ion-card  routerLink="/home">
      <ion-card-header>
        <ion-card-subtitle>Pedir transporte</ion-card-subtitle>
        <ion-card-title>Transporte</ion-card-title>
      </ion-card-header>
      <ion-img src="/assets/auto.jpg"></ion-img>
      <ion-card-content>
        $5.000 por persona
      </ion-card-content>
    </ion-card>
  </ion-list>
  
  
 
</ion-content>
